	<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<center>
		<div>
			<h1>Signup</h1>

			<table>
				<form action="signup" method="post">
					<tr>
						<th>Name:</th>
						<th><input type="text" name="name"></th>
					</tr>

					<tr>
						<th>Email:</th>
						<th><input type="email" name="email"></th>
					</tr>

					<tr>
						<th>Password:</th>
						<th><input type="password" name="password"></th>
					</tr>

					<tr>
						<th>Mobile:</th>
						<th><input type="tel" pattern="[0-9]{10}" name="mobile"></th>
					</tr>

					<tr>
						<th>DOB:</th>
						<th><input type="date" name="dob"></th>
					</tr>

					<tr>
						<th>Gender:</th>
						<th><input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female</th>
					</tr>

					<tr>
						<th><button>signup</button></th>
						<th><button type="reset">Cancel</button></th>
					</tr>

					<th colspan="2"><a href="Login.html"><button type="button">click
								if already have account</button></a></th>
				</form>
			</table>

		</div>
	</center>

</body>
</html>

</body>
</html>
